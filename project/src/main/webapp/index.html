<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team One Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Project</h1>
      <p>Project One.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
      <p><b>Write text to translate it</b></p>
      <textarea id="text" placeholder="Text to be translated"></textarea>
      <p>Select language to translate text</p>
      <select id="language" onchange="getTranslation(this)">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="pt">Portuguese</option>
        <option value="it">Italian</option>
        <option value="fr">French</option>
        <option value="ht">Creole</option>
        <option value="he">Hebrew</option>
        <option value="ja">Japanese</option>
      </select>
      <br></br> 
      <div id="result"></div>
    </div>
  </body>
</html>
