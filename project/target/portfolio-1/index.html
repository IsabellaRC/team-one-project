<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team One Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script src="script.js"></script>
    <!-- temporary styling -->
    <style>
      /* Form is hidden by default. */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body onload="fetchBlobstoreUrlAndShowForm()">
    <div id="content">

      <div class="jumbotron">
        
        <div class="jumbotron-background">
            <img src="images/languagesgood.png" class="blur">
        </div>

        <div class="container">
            <center>  
            <h1 class="display-4">Translate Your Image Text</h1>
            <p class="lead">Upload your image. Choose your language. Translate its text.</p>
            <hr class="my-4">
            <p>Google Software Product Sprint Summer 2020</p>
            </center>

       </div> 
      </div>

      <center>
      <form id="my-form" class="hidden" method="POST" enctype="multipart/form-data">
        <p>Upload an image:</p>
        <input type="file" name="image">
        <br/><br/>
        <button>Submit</button>
      </form>
      <div id="greeting-container"></div>
      </center>
    </div>
  </body>
</html>
